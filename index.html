<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="">
    <div class="box">
      <div class="top"><img src="images/bg-pattern-card.svg" alt=""></div>

      <div class="victor-img"><img src="images/image-victor.jpg" alt=""></div>

      <div class="info">
        <div class="name">
          <h1>
          Victor Crest
          <span>26</span>
          </h1>
          <p>
          London
          </p>
        </div>
        <hr class="hr1">
        <div class="numbers">
          <div class="followers flex-child">
          <h2>80K</h2>
          <p>Followers</p>
          </div>
          <div class="flex-child likes">
          <h2>803K</h2>
          <p>Likes</p>
          </div>
          <div class="flex-child photos">
          <h2>1.4K</h2>
          <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="">
    </main>
</body>
</html>
